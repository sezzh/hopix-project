version: "2"
services:
  nodeapp:
    build:
      context: .
      dockerfile: ./dockerfile/Dockerfile_nodejs
    depends_on:
      - data
    ports:
      - "3000:3000"
    volumes:
      - ./nodeapp:/usr/src/app
  pythonapp:
    build:
      context: .
      dockerfile: ./dockerfile/Dockerfile_python35
    depends_on:
      - data
      - postgres
    env_file:
      - ./env/pythonapp.env
    environment:
      - FLASK_DEBUG=1
    volumes:
      - ./pythonapp:/usr/src/app
  postgres:
    image: postgres:9.5.4
    env_file:
      - ./env/db.env
    volumes_from:
      - data
    depends_on:
      - data
    volumes:
      - ./sql:/usr/sql
  data:
    image: busybox
    volumes:
      - psdata:/var/lib/postgresql/data
volumes:
  psdata:
    external: true
